
			;;;;;;;;;;;;;;;
			; Information ;
			;;;;;;;;;;;;;;;
			; In addition to the main php.ini file, PHP scans for
			; INI files in each directory,
			; starting with the directory of the requested PHP file,
			; and working its way up to the current document root
			; (as set in $_SERVER["DOCUMENT_ROOT"]).
			; In case the PHP file is outside the document root,
			; only its directory is scanned.
			;
			; Only INI settings with the modes PHP_INI_PERDIR and PHP_INI_USER
			; will be recognized in .user.ini-style INI files.

			; open_basedir, if set, limits all file operations to the defined directory
			; and below.  This directive makes most sense if used in a per-directory
			; or per-virtualhost web server configuration file.
			; http://php.net/open-basedir
			;open_basedir =

			; Log errors to specified file. PHPs default behavior is to leave this value
			; empty.
			; http://php.net/error-log
			; Example:
			; error_log = php_errors.log
			; Log errors to syslog (Event Log on Windows).
			; error_log = syslog

			;;;;;;;;;;;;;;;
			; Development ;
			;;;;;;;;;;;;;;;
			display_errors = off
			display_startup_errors = off
			error_reporting = E_STRICT
			html_errors = off
			log_errors = on
			max_input_time = 60
			output_buffering = 4096
			register_argc_argv = off
			request_order = "GP"
			track_errors = On
		